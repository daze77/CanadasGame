     <script type="text/javascript">
        async function getNHL(){
            news = await fetch(`https://api.sportsdata.io/v3/nhl/scores/json/NewsByDate/${today}?key=7e6ae033b7cd4670ba5b1fb51d7b2592`).then(r=>r.json())
            console.log(news)   
             
            news.forEach(news=> {
                document.querySelector('#newsStory').innerHTML += `<li class="list-group-item"><a href=${news.Url}>${news.Title}</a></li>`
            })    

        }

        var today = new Date()
        var dd = today.getDate()
        var mm = today.getMonth()
        var YYYY = today.getFullYear()

        if( dd < 10 ){ dd = '0'+dd;}
        if( mm < 10 ){ mm = '0'+ mm;}

        today = YYYY+'-'+mm+'-'+dd;

        console.log(today)

        async function getMore(){
            scores = await fetch(`https://api.sportsdata.io/v3/nhl/scores/json/GamesByDate/${today}?key=7e6ae033b7cd4670ba5b1fb51d7b2592`).then(r=>r.json())
            console.log(scores)

            scores.forEach(scores=>{
                document.querySelector('#scoreTable').innerHTML += `
                            <tr>
                                <td id="homeTeam1">${scores.HomeTeam}</td>
                                <td id="htscore1">${scores.HomeTeamScore}</td>
                                <td id="awayTeam1">${scores.AwayTeam}</td>
                                <td id="atscore1">${scores.AwayTeamScore}</td>
                            </tr>
                            `
            } )
        }
        getNHL()
        getMore()

    </script>
